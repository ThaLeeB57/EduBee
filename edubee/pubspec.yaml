name: edubee
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_map: ^3.1.0
  qr_code_scanner: ^1.0.1
  flutter_launcher_icons: ^0.11.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/logo/bee.png
    - assets/logo_app/edubee.png

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/logo_app/edubee.png"